name: Build and Publish REMOTE Executable

on:
  push:
    branches:
      - master  # Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ğ² master

jobs:
  build:
    runs-on: windows-latest  # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ½Ğ° Windows

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # ĞŸÑ€Ğ¸Ğ½ÑƒĞ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ .NET 6.0

      - name: ğŸ” Check Installed .NET SDKs
        run: dotnet --list-sdks  # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, ĞºĞ°ĞºĞ¸Ğµ SDK ÑƒÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ñ‹

      - name: ğŸš® Clean Project
        run: dotnet clean REMOTE/REMOTE.csproj

      - name: ğŸ”„ Restore Dependencies
        run: dotnet restore REMOTE/REMOTE.csproj

      - name: ğŸ— Force x64 MSBuild Mode
        run: |
          echo "Setting MSBuild to x64 mode..."
          set MSBUILD_EXE_PATH="C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\amd64\MSBuild.exe"

      - name: ğŸ“¦ Build REMOTE
        run: |
          dotnet publish REMOTE/REMOTE.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      - name: ğŸ“‚ Prepare Artifacts
        run: |
          mkdir Publish
          cp REMOTE/bin/Release/net6.0/win-x64/publish/REMOTE.exe Publish/REMOTE.exe
          Compress-Archive -Path Publish/* -DestinationPath release.zip

      - name: ğŸš€ Upload Executables to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
