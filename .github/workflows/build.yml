name: Build and Publish REMOTE Executable

on:
  push:
    branches:
      - master  # Запуск при пуше в master

jobs:
  build:
    runs-on: windows-latest  # Сборка на Windows

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Принудительно устанавливаем .NET 6.0

      - name: 🔍 Check Installed .NET SDKs
        run: dotnet --list-sdks  # Проверяем, какие SDK установлены

      - name: 🚮 Clean Project
        run: dotnet clean REMOTE/REMOTE.csproj

      - name: 🔄 Restore Dependencies
        run: dotnet restore REMOTE/REMOTE.csproj

      - name: 🏗 Force x64 MSBuild Mode
        run: |
          echo "Setting MSBuild to x64 mode..."
          set MSBUILD_EXE_PATH="C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\amd64\MSBuild.exe"

      - name: 📦 Build REMOTE
        run: |
          dotnet publish REMOTE/REMOTE.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      - name: 📂 Prepare Artifacts
        run: |
          mkdir Publish
          cp REMOTE/bin/Release/net6.0/win-x64/publish/REMOTE.exe Publish/REMOTE.exe
          Compress-Archive -Path Publish/* -DestinationPath release.zip

      - name: 🚀 Upload Executables to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
