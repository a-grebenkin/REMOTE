name: Build and Publish REMOTE Executable (Simplified)

on:
  push:
    branches:
      - master  # Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ğ² master

jobs:
  build:
    runs-on: windows-latest  # Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ½Ğ° Windows

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ— Install .NET SDK (Latest Available)
        uses: actions/setup-dotnet@v3

      - name: ğŸ”„ Restore Dependencies
        run: dotnet restore REMOTE/REMOTE.csproj

      - name: ğŸ— Build and Publish REMOTE
        run: dotnet publish REMOTE/REMOTE.csproj -c Release --self-contained true /p:PublishSingleFile=true

      - name: ğŸ“‚ Prepare Artifacts
        run: |
          mkdir Publish
          cp REMOTE/bin/Release/**/publish/REMOTE.exe Publish/REMOTE.exe
          Compress-Archive -Path Publish/* -DestinationPath release.zip

      - name: ğŸš€ Upload Executables to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
