name: Build and Publish REMOTE Executable

on:
  push:
    branches:
      - master  # Запуск при пуше в master

jobs:
  build:
    runs-on: windows-latest  # Используем Windows-среду

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Install .NET SDK (Latest Available)
        uses: actions/setup-dotnet@v3  # Ставим любую доступную версию

      - name: 🔍 Check Installed .NET SDKs
        run: dotnet --list-sdks  # Проверяем доступные версии .NET

      - name: 🚮 Clean Project
        run: dotnet clean REMOTE/REMOTE.csproj

      - name: 🔄 Restore Dependencies
        run: dotnet restore REMOTE/REMOTE.csproj

      - name: 🏗 Build Project
        run: dotnet build REMOTE/REMOTE.csproj -c Release --no-restore

      - name: 📦 Publish REMOTE
        run: dotnet publish REMOTE/REMOTE.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true --no-restore

      - name: 📂 Prepare Artifacts
        run: |
          mkdir Publish
          cp REMOTE/bin/Release/**/win-x64/publish/REMOTE.exe Publish/REMOTE.exe
          Compress-Archive -Path Publish/* -DestinationPath release.zip

      - name: 🚀 Upload Executables to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
