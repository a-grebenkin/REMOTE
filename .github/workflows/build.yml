name: Build and Publish REMOTE Executable (x86)

on:
  push:
    branches:
      - master  # Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ğ² master

jobs:
  build:
    runs-on: windows-latest  # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ Windows-ÑÑ€ĞµĞ´Ñƒ

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ— Install .NET SDK (Latest Available)
        uses: actions/setup-dotnet@v3

      - name: ğŸ” Check Installed .NET SDKs
        run: dotnet --list-sdks  # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ğµ Ğ²ĞµÑ€ÑĞ¸Ğ¸ .NET

      - name: ğŸš® Clean Project
        run: dotnet clean REMOTE/REMOTE.csproj

      - name: ğŸ”„ Restore Dependencies
        run: dotnet restore REMOTE/REMOTE.csproj

      - name: ğŸ— Build Project
        run: dotnet build REMOTE/REMOTE.csproj -c Release --no-restore /p:Platform=x86

      - name: ğŸ“¦ Publish REMOTE (x86)
        run: dotnet publish REMOTE/REMOTE.csproj -c Release -r win-x86 --self-contained true /p:PublishSingleFile=true --no-restore

      - name: ğŸ“‚ Prepare Artifacts
        run: |
          mkdir Publish
          cp REMOTE/bin/Release/**/win-x86/publish/REMOTE.exe Publish/REMOTE.exe
          Compress-Archive -Path Publish/* -DestinationPath release.zip

      - name: ğŸš€ Upload Executables to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
