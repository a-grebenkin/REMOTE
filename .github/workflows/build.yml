name: Build and Publish Executables

on:
  push:
    branches:
      - master  # Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ğ² master

jobs:
  build:
    runs-on: windows-latest  # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ½Ğ° Windows

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Ğ£ĞºĞ°Ğ¶Ğ¸ ÑĞ²Ğ¾Ñ Ğ²ĞµÑ€ÑĞ¸Ñ .NET
          
      - name: ğŸ“¦ Build REMOTE
        run: dotnet publish REMOTE/REMOTE.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      - name: ğŸ“‚ Prepare Artifacts
        run: |
          mkdir Publish
          cp REMOTE/bin/Release/net6.0/win-x64/publish/REMOTE.exe Publish/REMOTE.exe
          Compress-Archive -Path Publish/* -DestinationPath release.zip

      - name: ğŸš€ Upload Executables to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
