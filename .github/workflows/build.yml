name: Build and Publish REMOTE Executable

on:
  push:
    branches:
      - master  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ –≤ master

jobs:
  build:
    runs-on: windows-latest  # –°–±–æ—Ä–∫–∞ –Ω–∞ Windows

    steps:
      - name: üõ† Checkout Repository
        uses: actions/checkout@v3

      - name: üèó Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º–µ–Ω–Ω–æ .NET 6.0

      - name: üîç Check Installed .NET SDKs
        run: dotnet --list-sdks  # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω .NET 6.0

      - name: üì¶ Build REMOTE
        run: |
          echo "Using MSBuild in x64 mode"
          set MSBuildEnableX64=1  # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –≤–∫–ª—é—á–∞–µ–º 64-–±–∏—Ç–Ω—ã–π —Ä–µ–∂–∏–º MSBuild
          dotnet publish REMOTE/REMOTE.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      - name: üìÇ Prepare Artifacts
        run: |
          mkdir Publish
          cp REMOTE/bin/Release/net6.0/win-x64/publish/REMOTE.exe Publish/REMOTE.exe
          Compress-Archive -Path Publish/* -DestinationPath release.zip

      - name: üöÄ Upload Executables to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
