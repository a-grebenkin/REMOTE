name: Build and Publish REMOTE Executable (Fixed)

on:
  push:
    branches:
      - master  # Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ğ² master

jobs:
  build:
    runs-on: windows-latest  # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ Windows Ğ´Ğ»Ñ ÑĞ±Ğ¾Ñ€ĞºĞ¸

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ— Install .NET SDK (Latest Available)
        uses: actions/setup-dotnet@v3

      - name: ğŸ”„ Restore Dependencies
        run: dotnet restore REMOTE/REMOTE.csproj

      - name: ğŸ— Build using MSBuild from Visual Studio
        env:
          MSBUILDDISABLENODEREUSE: 1
        run: |
          & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" REMOTE/REMOTE.csproj /p:Configuration=Release

      - name: ğŸ“¦ Publish REMOTE
        run: dotnet publish REMOTE/REMOTE.csproj -c Release --self-contained true /p:PublishSingleFile=true

      - name: ğŸ“‚ Prepare Artifacts
        run: |
          mkdir Publish
          cp REMOTE/bin/Release/**/publish/REMOTE.exe Publish/REMOTE.exe
          Compress-Archive -Path Publish/* -DestinationPath release.zip

      - name: ğŸš€ Upload Executables to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
